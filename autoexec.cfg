//Damage
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

//WalkVol
alias +walkvol "incrementvar volume 0 2 0.25;+speed"
alias -walkvol "incrementvar volume 0 2 -0.25;-speed"  
bind shift +walkvol

//DuckVol
alias +duckvol "volume 1;+duck"
alias -duckvol "volume 0.75;-duck"
bind "ctrl" "+duckvol"

//BombFind
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "w" "+bombfind" 

//JumpThrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind alt "+jumpthrow"

//Crosshair Lineup
bind "mouse4" "+crosshairsmoke"
alias "-crosshairsmoke" "cl_crosshairsize 1;cl_crosshairdot 0;cl_crosshairgap -2.5"
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 0;cl_crosshairgap 0"

//ViewModel
cl_bobamt_lat “0.1”
cl_bobamt_vert “0.1”
cl_bobcycle “0.1”
cl_viewmodel_shift_left_amt “0.5”
cl_viewmodel_shift_right_amt “0.5”

echo “Loaded autoexec from steamapps > common!”

host_writeconfig
