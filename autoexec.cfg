//Damage
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

//WalkVol
alias +walkvol "incrementvar volume 0 2 0.5;+speed"
alias -walkvol "incrementvar volume 0 2 -0.5;-speed"  
bind shift +walkvol

//DuckVol
alias +duckvol "incrementvar volume 0 2 0.5;+duck"
alias -duckvol "incrementvar volume 0 2 -0.5;-duck"
bind "ctrl" +duckvol

//BombFind
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "w" "+bombfind" 

//JumpThrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind alt "+jumpthrow"

//Crosshair Lineup
bind "mouse4" "+crosshairsmoke"
alias "-crosshairsmoke" "cl_crosshairsize 2.0;cl_crosshairdot 0;cl_crosshairgap -3"
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10"
